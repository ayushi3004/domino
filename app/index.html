<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Domino</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="plans.js"></script>
</head>
<body>
    <div id="nav">
            ðŸ”¸       
        <!-- <input id="searchbox" type="text">
        <input id="searchbutton" type="submit"> -->
    </div>
    <div id="app">
                <div class="table-row table-row-head">
                    <div>Provider</div>
                    <div>Name</div>
                    <div>CPU</div>
                    <div>Memory</div>
                    <div>Disk</div>
                    <div>Pricing</div>
                    <div>Region</div>
                </div>
                <div class="table-row" v-for="plan in plans">
                    <div>{{plan.provider}}</div>
                    <div class=".overflow-hidden">{{plan.name}}</div>
                    <div>{{plan.vcpu}}</div>
                    <div>{{plan.memory_in_gb}}</div>
                    <div>{{plan.disk_in_gb}}</div>
                    <div>{{plan.price_per_hour}}</div>
                    <div>{{plan.region}}</div>
                </div>
    </div>
    
</body>
<script>
    
    var app = new Vue({
        el: "#app", 
        data: {
            plans: plans
        }
    })
    
</script>
</html>
